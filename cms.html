<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Kunbi TV - Administration</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #B38A1E;
      --secondary: #E0E0E0;
      --accent: #000000;
      --dark: #111111;
      --gray: #6C757D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0e2a 0%, #000000 100%);
      color: var(--secondary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Header */
    header {
      background: rgba(0, 0, 0, 0.95);
      padding: 1.5rem 0;
      text-align: center;
      border-bottom: 2px solid var(--primary);
      box-shadow: 0 4px 20px rgba(179, 138, 30, 0.3);
    }

    header h1 {
      color: var(--primary);
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--secondary);
      opacity: 0.8;
    }

    /* Main Content */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    /* Form Section */
    .form-section {
      background: rgba(17, 17, 17, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      margin-bottom: 3rem;
      border: 1px solid rgba(179, 138, 30, 0.2);
    }

    .form-section h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    /* Form Styles */
    form {
      display: grid;
      gap: 1.5rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      color: var(--primary);
      font-weight: 600;
    }

    input, textarea, select {
      padding: 1rem;
      border: 2px solid rgba(179, 138, 30, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--secondary);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(179, 138, 30, 0.1);
      background: rgba(255, 255, 255, 0.08);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .file-input-container {
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .file-input {
      position: absolute;
      left: -9999px;
    }

    .file-label {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, var(--primary), #d4af37);
      color: #000;
      border-radius: 12px;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .file-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(179, 138, 30, 0.4);
    }

    .file-name {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--gray);
    }

    button {
      background: linear-gradient(135deg, var(--primary), #d4af37);
      color: #000;
      border: none;
      padding: 1.2rem 2.5rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(179, 138, 30, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* News List */
    .news-section {
      background: rgba(17, 17, 17, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(179, 138, 30, 0.2);
    }

    .news-section h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .news-list {
      display: grid;
      gap: 1.5rem;
    }

    .news-item {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(179, 138, 30, 0.2);
      border-radius: 15px;
      padding: 1.5rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: flex-start;
      gap: 1.5rem;
    }

    .news-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      border-color: rgba(179, 138, 30, 0.4);
    }

    .news-media {
      flex-shrink: 0;
      width: 120px;
      height: 80px;
      border-radius: 10px;
      overflow: hidden;
      background: #000;
    }

    .news-media img,
    .news-media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news-content {
      flex: 1;
    }

    .news-content h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .news-content p {
      color: var(--secondary);
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    .news-meta {
      display: flex;
      gap: 1rem;
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 0.5rem;
    }

    .news-actions {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .btn-edit, .btn-delete {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .btn-edit {
      background: rgba(179, 138, 30, 0.2);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-edit:hover {
      background: var(--primary);
      color: #000;
    }

    .btn-delete {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .btn-delete:hover {
      background: #dc3545;
      color: #fff;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--gray);
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    /* Loading State */
    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--primary);
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(179, 138, 30, 0.3);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.95);
      border-top: 1px solid rgba(179, 138, 30, 0.2);
      margin-top: 3rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      main {
        padding: 0 15px;
      }

      .form-section,
      .news-section {
        padding: 1.5rem;
      }

      .news-item {
        flex-direction: column;
        text-align: center;
      }

      .news-media {
        width: 100%;
        height: 200px;
      }

      .news-actions {
        justify-content: center;
        margin-top: 1rem;
      }
    }

    /* Status Messages */
    .status-message {
      padding: 1rem;
      border-radius: 10px;
      margin: 1rem 0;
      text-align: center;
      font-weight: 600;
    }

    .status-success {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid #28a745;
    }

    .status-error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    /* Login Protection */
    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-form {
      background: rgba(17, 17, 17, 0.98);
      padding: 3rem;
      border-radius: 20px;
      border: 2px solid var(--primary);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-form h2 {
      color: var(--primary);
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

<!-- Login Protection -->
<div id="loginOverlay" class="login-overlay">
  <div class="login-form">
    <h2>üîí Acc√®s Administrateur</h2>
    <p style="margin-bottom: 1.5rem; color: var(--gray);">Veuillez entrer le mot de passe pour acc√©der au CMS</p>
    <input type="password" id="passwordInput" placeholder="Mot de passe" style="width: 100%; margin-bottom: 1rem;">
    <button onclick="checkPassword()" style="width: 100%;">
      <i class="fas fa-unlock"></i> Acc√©der au CMS
    </button>
  </div>
</div>

<header>
  <h1><i class="fas fa-tv"></i> CMS Kunbi TV</h1>
  <p>Plateforme d'administration des actualit√©s</p>
</header>

<main>
  <!-- Status Messages -->
  <div id="statusMessage" style="display: none;"></div>

  <!-- Form Section -->
  <section class="form-section">
    <h2><i class="fas fa-plus-circle"></i> Ajouter une Actualit√©</h2>
    <form id="newsForm">
      <div class="form-group">
        <label for="titre"><i class="fas fa-heading"></i> Titre de l'actualit√©</label>
        <input type="text" id="titre" placeholder="Entrez le titre de l'actualit√©" required>
      </div>

      <div class="form-group">
        <label for="resume"><i class="fas fa-align-left"></i> R√©sum√©</label>
        <textarea id="resume" rows="4" placeholder="D√©crivez bri√®vement l'actualit√©..." required></textarea>
      </div>

      <div class="form-group">
        <label for="fichier"><i class="fas fa-image"></i> Image ou Vid√©o</label>
        <div class="file-input-container">
          <input type="file" id="fichier" class="file-input" accept="image/*,video/*" required>
          <label for="fichier" class="file-label">
            <i class="fas fa-upload"></i> Choisir un fichier
          </label>
        </div>
        <div id="fileName" class="file-name"></div>
      </div>

      <div class="form-group">
        <label for="lien"><i class="fas fa-link"></i> Lien externe (optionnel)</label>
        <input type="url" id="lien" placeholder="https://exemple.com/article">
      </div>

      <div class="form-group">
        <label for="categorie"><i class="fas fa-tag"></i> Cat√©gorie</label>
        <select id="categorie">
          <option value="information">Information</option>
          <option value="culture">Culture</option>
          <option value="education">√âducation</option>
          <option value="divertissement">Divertissement</option>
          <option value="sport">Sport</option>
          <option value="autre">Autre</option>
        </select>
      </div>

      <button type="submit" id="submitBtn">
        <i class="fas fa-plus"></i> Publier l'actualit√©
      </button>
    </form>
  </section>

  <!-- News List Section -->
  <section class="news-section">
    <h2><i class="fas fa-newspaper"></i> Actualit√©s Publi√©es</h2>
    <div id="newsList" class="news-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Chargement des actualit√©s...</p>
      </div>
    </div>
  </section>
</main>

<footer>
  <p>¬© 2025 Kunbi TV - Syst√®me de gestion de contenu</p>
  <p style="color: var(--gray); font-size: 0.9rem; margin-top: 0.5rem;">
    <i class="fas fa-shield-alt"></i> Acc√®s s√©curis√©
  </p>
</footer>

<script>
  // Configuration Supabase
  const supabaseUrl = 'https://pjdozdmwevdezfzgltlc.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqZG96ZG13ZXZkZXpmemdsdGxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzYyNDcsImV4cCI6MjA3NTY1MjI0N30.inXUrg_fWIRLagOnSFkRc8HxbrRD5OitBymNntrXfWQ';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  // üîí Protection par mot de passe
  const CORRECT_PASSWORD = 'kunbi2025'; // √Ä changer en production

  function checkPassword() {
    const password = document.getElementById('passwordInput').value;
    if (password === CORRECT_PASSWORD) {
      localStorage.setItem('kunbi_admin', 'true');
      document.getElementById('loginOverlay').style.display = 'none';
      showStatus('Acc√®s autoris√©. Bienvenue dans le CMS Kunbi TV!', 'success');
    } else {
      alert('‚ùå Mot de passe incorrect!');
    }
  }

  // V√©rifier l'acc√®s au chargement
  document.addEventListener('DOMContentLoaded', function() {
    if (localStorage.getItem('kunbi_admin') !== 'true') {
      document.getElementById('loginOverlay').style.display = 'flex';
    } else {
      document.getElementById('loginOverlay').style.display = 'none';
      loadNews();
    }
  });

  // Afficher le nom du fichier s√©lectionn√©
  document.getElementById('fichier').addEventListener('change', function(e) {
    const fileName = e.target.files[0]?.name || 'Aucun fichier s√©lectionn√©';
    document.getElementById('fileName').textContent = fileName;
  });

  // Gestion des messages de statut
  function showStatus(message, type = 'success') {
    const statusEl = document.getElementById('statusMessage');
    statusEl.textContent = message;
    statusEl.className = `status-message status-${type}`;
    statusEl.style.display = 'block';
    
    setTimeout(() => {
      statusEl.style.display = 'none';
    }, 5000);
  }

  // Charger les actualit√©s
  async function loadNews() {
    const newsList = document.getElementById('newsList');
    
    try {
      const { data, error } = await supabase
        .from('actualites')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) throw error;

      if (!data || data.length === 0) {
        newsList.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-newspaper"></i>
            <h3>Aucune actualit√© publi√©e</h3>
            <p>Commencez par ajouter votre premi√®re actualit√© !</p>
          </div>
        `;
        return;
      }

      newsList.innerHTML = data.map(item => {
        const isVideo = item.media?.endsWith('.mp4') || item.media?.includes('.mp4') || 
                        item.media?.endsWith('.mov') || item.media?.includes('.mov');
        
        const mediaElement = isVideo 
          ? `<video controls style="width: 100%; height: 100%; object-fit: cover;">
               <source src="${item.media}" type="video/mp4">
             </video>`
          : `<img src="${item.media}" alt="${item.titre}" style="width: 100%; height: 100%; object-fit: cover;">`;

        const date = new Date(item.created_at).toLocaleDateString('fr-FR', {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit'
        });

        return `
          <div class="news-item">
            <div class="news-media">
              ${mediaElement}
            </div>
            <div class="news-content">
              <h3>${item.titre}</h3>
              <p>${item.resume}</p>
              <div class="news-meta">
                <span><i class="fas fa-calendar"></i> ${date}</span>
                ${item.lien ? `<span><i class="fas fa-link"></i> Lien inclus</span>` : ''}
              </div>
            </div>
            <div class="news-actions">
              <button class="btn-edit" onclick="editNews(${item.id})">
                <i class="fas fa-edit"></i> Modifier
              </button>
              <button class="btn-delete" onclick="deleteNews(${item.id})">
                <i class="fas fa-trash"></i> Supprimer
              </button>
            </div>
          </div>
        `;
      }).join('');

    } catch (error) {
      console.error('Erreur:', error);
      newsList.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-exclamation-triangle"></i>
          <h3>Erreur de chargement</h3>
          <p>Impossible de charger les actualit√©s. Veuillez r√©essayer.</p>
        </div>
      `;
    }
  }

  // Supprimer une actualit√©
  async function deleteNews(id) {
    if (!confirm('√ätes-vous s√ªr de vouloir supprimer cette actualit√© ? Cette action est irr√©versible.')) {
      return;
    }

    try {
      const { error } = await supabase
        .from('actualites')
        .delete()
        .eq('id', id);

      if (error) throw error;

      showStatus('‚úÖ Actualit√© supprim√©e avec succ√®s!', 'success');
      loadNews();
    } catch (error) {
      console.error('Erreur:', error);
      showStatus('‚ùå Erreur lors de la suppression', 'error');
    }
  }

  // Modifier une actualit√©
  async function editNews(id) {
    const { data } = await supabase
      .from('actualites')
      .select('*')
      .eq('id', id)
      .single();

    if (!data) return;

    const newTitle = prompt('Modifier le titre:', data.titre);
    if (!newTitle) return;

    const newResume = prompt('Modifier le r√©sum√©:', data.resume);
    if (newResume === null) return;

    try {
      const { error } = await supabase
        .from('actualites')
        .update({ 
          titre: newTitle,
          resume: newResume 
        })
        .eq('id', id);

      if (error) throw error;

      showStatus('‚úÖ Actualit√© modifi√©e avec succ√®s!', 'success');
      loadNews();
    } catch (error) {
      console.error('Erreur:', error);
      showStatus('‚ùå Erreur lors de la modification', 'error');
    }
  }

  // Ajouter une nouvelle actualit√©
  document.getElementById('newsForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const submitBtn = document.getElementById('submitBtn');
    const originalText = submitBtn.innerHTML;
    
    // D√©sactiver le bouton pendant l'upload
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publication en cours...';

    try {
      const titre = document.getElementById('titre').value;
      const resume = document.getElementById('resume').value;
      const lien = document.getElementById('lien').value || null;
      const categorie = document.getElementById('categorie').value;
      const file = document.getElementById('fichier').files[0];

      if (!file) {
        showStatus('‚ùå Veuillez s√©lectionner un fichier!', 'error');
        return;
      }

      // Upload du fichier
      const fileExt = file.name.split('.').pop();
      const fileName = `${Date.now()}.${fileExt}`;
      
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from('actualites')
        .upload(fileName, file);

      if (uploadError) throw uploadError;

      // R√©cup√©rer l'URL publique
      const { data: { publicUrl } } = supabase.storage
        .from('actualites')
        .getPublicUrl(fileName);

      // Ins√©rer dans la base de donn√©es
      const { error: insertError } = await supabase
        .from('actualites')
        .insert([{
          titre,
          resume,
          media: publicUrl,
          lien,
          categorie
        }]);

      if (insertError) throw insertError;

      // R√©initialiser le formulaire
      e.target.reset();
      document.getElementById('fileName').textContent = '';
      
      showStatus('‚úÖ Actualit√© publi√©e avec succ√®s!', 'success');
      loadNews();

    } catch (error) {
      console.error('Erreur:', error);
      showStatus('‚ùå Erreur lors de la publication: ' + error.message, 'error');
    } finally {
      // R√©activer le bouton
      submitBtn.disabled = false;
      submitBtn.innerHTML = originalText;
    }
  });

  // D√©connexion avec la touche √âchap
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      if (confirm('D√©connexion du CMS ?')) {
        localStorage.removeItem('kunbi_admin');
        window.location.reload();
      }
    }
  });
</script>
</body>
</html>
