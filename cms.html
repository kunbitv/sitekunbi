<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Kunbi TV - Administration</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #B38A1E;
      --secondary: #E0E0E0;
      --dark: #111;
      --gray: #6C757D;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0e2a 0%, #000000 100%);
      color: var(--secondary);
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1.5rem 0;
      border-bottom: 2px solid var(--primary);
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 0 4px 20px rgba(179, 138, 30, 0.3);
    }

    header h1 {
      color: var(--primary);
      margin-bottom: 0.3rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    .form-section, .news-section {
      background: rgba(17, 17, 17, 0.95);
      border-radius: 20px;
      border: 1px solid rgba(179, 138, 30, 0.2);
      padding: 2.5rem;
      margin-bottom: 3rem;
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      gap: 1.5rem;
    }

    label {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(179, 138, 30, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--secondary);
      font-size: 1rem;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      background: rgba(255, 255, 255, 0.08);
    }

    button {
      background: linear-gradient(135deg, var(--primary), #d4af37);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(179, 138, 30, 0.4);
    }

    .news-item {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(179, 138, 30, 0.2);
      transition: 0.3s;
    }

    .news-item:hover {
      transform: translateY(-3px);
      border-color: rgba(179, 138, 30, 0.5);
    }

    .news-media {
      width: 120px;
      height: 80px;
      overflow: hidden;
      border-radius: 10px;
    }

    .news-media img, .news-media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news-content h3 {
      color: var(--primary);
    }

    .news-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .btn-edit, .btn-delete {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn-edit {
      background: rgba(179, 138, 30, 0.2);
      color: var(--primary);
    }

    .btn-delete {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }

    .status-message {
      text-align: center;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      display: none;
    }

    .status-success {
      background: rgba(40, 167, 69, 0.2);
      color: #28a745;
      border: 1px solid #28a745;
    }

    .status-error {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
      border: 1px solid #dc3545;
    }

    .login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-form {
      background: rgba(17,17,17,0.98);
      padding: 3rem;
      border-radius: 20px;
      border: 2px solid var(--primary);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    @media (max-width: 768px) {
      .news-item { flex-direction: column; text-align: center; }
      .news-media { width: 100%; height: 200px; }
    }
  </style>
</head>

<body>

<!-- üîí Login Overlay -->
<div id="loginOverlay" class="login-overlay">
  <div class="login-form">
    <h2>üîí Acc√®s Administrateur</h2>
    <input type="password" id="passwordInput" placeholder="Mot de passe" style="width:100%;padding:1rem;margin-bottom:1rem;">
    <button onclick="checkPassword()" style="width:100%;">Acc√©der</button>
  </div>
</div>

<header>
  <h1><i class="fas fa-tv"></i> CMS Kunbi TV</h1>
  <p>Gestion des actualit√©s</p>
</header>

<main>
  <div id="statusMessage"></div>

  <section class="form-section">
    <h2><i class="fas fa-plus-circle"></i> Ajouter une Actualit√©</h2>
    <form id="newsForm">
      <label for="titre">Titre</label>
      <input type="text" id="titre" required>

      <label for="resume">R√©sum√©</label>
      <textarea id="resume" required></textarea>

      <label for="fichier">Image ou Vid√©o</label>
      <input type="file" id="fichier" accept="image/*,video/*" required>

      <label for="lien">Lien externe (optionnel)</label>
      <input type="url" id="lien">

      <label for="categorie">Cat√©gorie</label>
      <select id="categorie">
        <option value="information">Information</option>
        <option value="culture">Culture</option>
        <option value="education">√âducation</option>
        <option value="divertissement">Divertissement</option>
        <option value="sport">Sport</option>
        <option value="autre">Autre</option>
      </select>

      <button type="submit"><i class="fas fa-paper-plane"></i> Publier</button>
    </form>
  </section>

  <section class="news-section">
    <h2><i class="fas fa-newspaper"></i> Actualit√©s Publi√©es</h2>
    <div id="newsList" class="news-list"></div>
  </section>
</main>

<footer style="text-align:center;padding:1.5rem;background:#000;">
  ¬© 2025 Kunbi TV - CMS S√©curis√©
</footer>

<script>
  const { createClient } = supabase;
  const supabaseUrl = 'https://pjdozdmwevdezfzgltlc.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqZG96ZG13ZXZkZXpmemdsdGxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzYyNDcsImV4cCI6MjA3NTY1MjI0N30.inXUrg_fWIRLagOnSFkRc8HxbrRD5OitBymNntrXfWQ';
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  const CORRECT_PASSWORD = "kunbi2025";

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    if (input === CORRECT_PASSWORD) {
      localStorage.setItem('kunbi_admin', 'true');
      document.getElementById('loginOverlay').style.display = 'none';
      loadNews();
    } else alert("Mot de passe incorrect !");
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('kunbi_admin') === 'true') {
      document.getElementById('loginOverlay').style.display = 'none';
      loadNews();
    }
  });

  async function loadNews() {
    const newsList = document.getElementById('newsList');
    newsList.innerHTML = '<p>‚è≥ Chargement...</p>';
    const { data, error } = await supabaseClient.from('actualites').select('*').order('created_at', { ascending: false });
    if (error) {
      newsList.innerHTML = '<p>Erreur de chargement.</p>';
      return;
    }
    if (!data.length) {
      newsList.innerHTML = '<p>Aucune actualit√© pour le moment.</p>';
      return;
    }
    newsList.innerHTML = data.map(item => `
      <div class="news-item">
        <div class="news-media">
          ${item.media.includes('.mp4') ? `<video src="${item.media}" controls></video>` : `<img src="${item.media}" alt="${item.titre}">`}
        </div>
        <div class="news-content">
          <h3>${item.titre}</h3>
          <p>${item.resume}</p>
          <small>${new Date(item.created_at).toLocaleString()}</small>
        </div>
        <div class="news-actions">
          <button class="btn-edit" onclick="editNews(${item.id})">Modifier</button>
          <button class="btn-delete" onclick="deleteNews(${item.id})">Supprimer</button>
        </div>
      </div>
    `).join('');
  }

  async function deleteNews(id) {
    if (!confirm("Supprimer cette actualit√© ?")) return;
    await supabaseClient.from('actualites').delete().eq('id', id);
    loadNews();
  }

  async function editNews(id) {
    const { data } = await supabaseClient.from('actualites').select('*').eq('id', id).single();
    if (!data) return;
    const newTitle = prompt("Nouveau titre :", data.titre);
    const newResume = prompt("Nouveau r√©sum√© :", data.resume);
    await supabaseClient.from('actualites').update({ titre: newTitle, resume: newResume }).eq('id', id);
    loadNews();
  }

  document.getElementById('newsForm').addEventListener('submit', async e => {
    e.preventDefault();
    const titre = document.getElementById('titre').value;
    const resume = document.getElementById('resume').value;
    const lien = document.getElementById('lien').value || null;
    const categorie = document.getElementById('categorie').value;
    const file = document.getElementById('fichier').files[0];

    if (!file) return alert("Veuillez s√©lectionner un fichier.");

    const fileName = `${Date.now()}_${file.name}`;
    const { error: uploadError } = await supabaseClient.storage.from('actualites').upload(fileName, file);

    if (uploadError) return alert("Erreur d'upload.");

    const { data: urlData } = supabaseClient.storage.from('actualites').getPublicUrl(fileName);
    const mediaUrl = urlData.publicUrl;

    await supabaseClient.from('actualites').insert([{ titre, resume, media: mediaUrl, lien, categorie }]);
    e.target.reset();
    loadNews();
  });
</script>

</body>
</html>
