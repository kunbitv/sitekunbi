<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMS Kunbi TV - Supabase</title>
<style>
  body { font-family:'Poppins', sans-serif; background:#000; color:#E0E0E0; margin:0; padding:0; display:flex; flex-direction:column; min-height:100vh; }
  header { background:#111; padding:1.2rem; text-align:center; color:#B38A1E; font-size:1.8rem; border-bottom:2px solid rgba(179,138,30,0.3);}
  main { flex:1; max-width:900px; margin:2rem auto; background:#111; padding:2rem; border-radius:15px; box-shadow:0 0 20px rgba(179,138,30,0.3);}
  h2 { color:#B38A1E; text-align:center; margin-bottom:1.5rem;}
  form { display:grid; gap:1rem; margin-bottom:2rem;}
  input, textarea { width:100%; padding:.8rem; border-radius:8px; border:1px solid #333; background:#222; color:#fff; font-size:1rem;}
  button { background:linear-gradient(90deg,#B38A1E,#d4af37); color:#000; border:none; padding:.8rem 1.5rem; border-radius:8px; font-weight:bold; cursor:pointer; transition:.3s;}
  button:hover { background:linear-gradient(90deg,#d4af37,#B38A1E); transform:translateY(-2px);}
  .news-list { margin-top:2rem;}
  .news-item { background:#1a1a1a; border-radius:10px; padding:1rem; margin-bottom:1rem; display:flex; align-items:center; justify-content:space-between;}
  .news-item img, .news-item video { width:80px; height:60px; object-fit:cover; border-radius:6px; margin-right:1rem;}
  .actions button { margin-left:.5rem; background:transparent; border:1px solid #B38A1E; color:#B38A1E; padding:5px 10px; border-radius:5px;}
  .actions button:hover { background:#B38A1E; color:#000;}
  footer { text-align:center; padding:1rem; color:#aaa; font-size:.9rem; border-top:1px solid rgba(179,138,30,0.2);}
</style>
</head>
<body>
<header>üõ†Ô∏è CMS Kunbi TV (Supabase)</header>
<main>
  <h2>Gestion des Actualit√©s</h2>
  <form id="newsForm">
    <input type="text" id="titre" placeholder="Titre de l‚Äôactualit√©" required>
    <textarea id="resume" rows="3" placeholder="R√©sum√©" required></textarea>
    <label for="fichier">Image ou vid√©o :</label>
    <input type="file" id="fichier" accept="image/*,video/*" required>
    <input type="url" id="lien" placeholder="Lien YouTube ou article complet (facultatif)">
    <button type="submit">‚ûï Ajouter l‚Äôactualit√©</button>
  </form>
  <div class="news-list" id="newsList"></div>
</main>
<footer>¬© 2025 Kunbi TV - CMS Supabase</footer>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://pjdozdmwevdezfzgltlc.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqZG96ZG13ZXZkZXpmemdsdGxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzYyNDcsImV4cCI6MjA3NTY1MjI0N30.inXUrg_fWIRLagOnSFkRc8HxbrRD5OitBymNntrXfWQ';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadNews() {
    const { data, error } = await supabase.from('actualites').select('*').order('created_at',{ascending:false});
    if(error) return console.error(error);
    const list = document.getElementById('newsList');
    if(!data.length){ list.innerHTML="<p style='text-align:center;color:#777;'>Aucune actualit√©.</p>"; return; }
    list.innerHTML = data.map(item => `
      <div class="news-item">
        <div style="flex:1;">
          <strong>${item.titre}</strong><br>
          <small>${item.resume}</small><br>
          ${item.media.endsWith('.mp4') ? 
            `<video width="120" height="80" controls><source src="${item.media}" type="video/mp4"></video>` :
            `<img src="${item.media}" alt="">`}
        </div>
        <div class="actions">
          <button onclick="editNews('${item.id}')">‚úèÔ∏è</button>
          <button onclick="deleteNews('${item.id}')">üóë</button>
        </div>
      </div>
    `).join('');
  }

  async function deleteNews(id){
    if(!confirm("Supprimer cette actualit√© ?")) return;
    const { error } = await supabase.from('actualites').delete().eq('id', id);
    if(error) return alert(error.message);
    loadNews();
  }

  async function editNews(id){
    const { data, error } = await supabase.from('actualites').select('*').eq('id',id).single();
    if(error) return alert(error.message);
    const newTitle = prompt("Modifier le titre :", data.titre);
    if(!newTitle) return;
    const { error:updateError } = await supabase.from('actualites').update({titre:newTitle}).eq('id',id);
    if(updateError) return alert(updateError.message);
    loadNews();
  }

  document.getElementById('newsForm').addEventListener('submit', async e=>{
    e.preventDefault();
    const titre = document.getElementById('titre').value;
    const resume = document.getElementById('resume').value;
    const lien = document.getElementById('lien').value || "";
    const fichier = document.getElementById('fichier').files[0];
    if(!fichier) return alert("Veuillez s√©lectionner un fichier !");
    
    const { data:uploadData, error:uploadError } = await supabase.storage.from('actualites').upload(`media/${Date.now()}_${fichier.name}`, fichier);
    if(uploadError) return alert("Erreur d'upload : " + uploadError.message);

    const fileUrl = supabase.storage.from('actualites').getPublicUrl(uploadData.path).data.publicUrl;

    const { error } = await supabase.from('actualites').insert([{ titre,resume,media:fileUrl,lien }]);
    if(error) return alert(error.message);

    e.target.reset();
    loadNews();
  });

  loadNews();
</script>
</body>
</html>
