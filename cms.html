<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CMS Kunbi TV - Administration</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #B38A1E;
      --secondary: #E0E0E0;
      --dark: #111;
      --gray: #6C757D;
      --danger: #dc3545;
      --success: #28a745;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0e2a 0%, #000000 100%);
      color: var(--secondary);
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 1.5rem 0;
      border-bottom: 2px solid var(--primary);
      background: rgba(0, 0, 0, 0.95);
      box-shadow: 0 4px 20px rgba(179, 138, 30, 0.3);
    }

    header h1 {
      color: var(--primary);
      margin-bottom: 0.3rem;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 20px;
    }

    .form-section, .news-section {
      background: rgba(17, 17, 17, 0.95);
      border-radius: 20px;
      border: 1px solid rgba(179, 138, 30, 0.2);
      padding: 2.5rem;
      margin-bottom: 3rem;
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      gap: 1.5rem;
    }

    label {
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 1rem;
      border: 2px solid rgba(179, 138, 30, 0.3);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      color: var(--secondary);
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    input:focus, textarea:focus, select:focus {
      border-color: var(--primary);
      outline: none;
      background: rgba(255, 255, 255, 0.08);
    }

    button {
      background: linear-gradient(135deg, var(--primary), #d4af37);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Poppins', sans-serif;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(179, 138, 30, 0.4);
    }

    .news-list {
      display: grid;
      gap: 1.5rem;
    }

    .news-item {
      display: flex;
      gap: 1.5rem;
      padding: 1.5rem;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(179, 138, 30, 0.2);
      transition: 0.3s;
    }

    .news-item:hover {
      transform: translateY(-3px);
      border-color: rgba(179, 138, 30, 0.5);
    }

    .news-media {
      width: 120px;
      height: 80px;
      overflow: hidden;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .news-media img, .news-media video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .news-content {
      flex: 1;
    }

    .news-content h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .news-content p {
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .news-content small {
      color: var(--gray);
    }

    .news-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      flex-shrink: 0;
    }

    .btn-edit, .btn-delete {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: 0.3s;
    }

    .btn-edit {
      background: rgba(179, 138, 30, 0.2);
      color: var(--primary);
    }

    .btn-edit:hover {
      background: rgba(179, 138, 30, 0.4);
    }

    .btn-delete {
      background: rgba(220, 53, 69, 0.2);
      color: var(--danger);
    }

    .btn-delete:hover {
      background: rgba(220, 53, 69, 0.4);
    }

    .login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .login-form {
      background: rgba(17,17,17,0.98);
      padding: 3rem;
      border-radius: 20px;
      border: 2px solid var(--primary);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .login-form input {
      margin-bottom: 1.5rem;
    }

    .status-message {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 500;
    }

    .status-success {
      background: rgba(40, 167, 69, 0.2);
      color: var(--success);
      border: 1px solid rgba(40, 167, 69, 0.3);
    }

    .status-error {
      background: rgba(220, 53, 69, 0.2);
      color: var(--danger);
      border: 1px solid rgba(220, 53, 69, 0.3);
    }

    .status-info {
      background: rgba(23, 162, 184, 0.2);
      color: #17a2b8;
      border: 1px solid rgba(23, 162, 184, 0.3);
    }

    .loading {
      text-align: center;
      padding: 2rem;
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .news-item { 
        flex-direction: column; 
        text-align: center; 
      }
      .news-media { 
        width: 100%; 
        height: 200px; 
      }
      .news-actions {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>

<body>

<!-- üîí √âcran de connexion -->
<div id="loginOverlay" class="login-overlay">
  <div class="login-form">
    <h2><i class="fas fa-lock"></i> Acc√®s Administrateur</h2>
    <p style="margin-bottom: 1.5rem; color: var(--gray);">Veuillez entrer le mot de passe pour acc√©der au CMS</p>
    <input type="password" id="passwordInput" placeholder="Mot de passe" autocomplete="current-password">
    <button onclick="checkPassword()" style="width:100%;">
      <i class="fas fa-unlock"></i> Acc√©der
    </button>
  </div>
</div>

<header>
  <h1><i class="fas fa-tv"></i> CMS Kunbi TV</h1>
  <p>Gestion des actualit√©s</p>
</header>

<main>
  <div id="statusMessage"></div>

  <section class="form-section">
    <h2><i class="fas fa-plus-circle"></i> Ajouter une Actualit√©</h2>
    <form id="newsForm">
      <label for="titre">Titre</label>
      <input type="text" id="titre" required>

      <label for="resume">R√©sum√©</label>
      <textarea id="resume" required rows="4"></textarea>

      <label for="fichier">Image ou Vid√©o</label>
      <input type="file" id="fichier" accept="image/*,video/*" required>

      <label for="lien">Lien externe (optionnel)</label>
      <input type="url" id="lien">

      <label for="categorie">Cat√©gorie</label>
      <select id="categorie">
        <option value="information">Information</option>
        <option value="culture">Culture</option>
        <option value="education">√âducation</option>
        <option value="divertissement">Divertissement</option>
        <option value="sport">Sport</option>
        <option value="autre">Autre</option>
      </select>

      <button type="submit"><i class="fas fa-paper-plane"></i> Publier</button>
    </form>
  </section>

  <section class="news-section">
    <h2><i class="fas fa-newspaper"></i> Actualit√©s Publi√©es</h2>
    <div id="newsList" class="news-list"></div>
  </section>
</main>

<footer style="text-align:center;padding:1.5rem;background:#000;">
  ¬© 2025 Kunbi TV - CMS S√©curis√©
</footer>

<script>
  const { createClient } = supabase;
  const supabaseUrl = 'https://pjdozdmwevdezfzgltlc.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBqZG96ZG13ZXZkZXpmemdsdGxjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAwNzYyNDcsImV4cCI6MjA3NTY1MjI0N30.inXUrg_fWIRLagOnSFkRc8HxbrRD5OitBymNntrXfWQ';
  const supabaseClient = createClient(supabaseUrl, supabaseKey);

  // üîê Mot de passe d'acc√®s
  const CORRECT_PASSWORD = "kunbi2025";

  // Fonction pour afficher les messages de statut
  function showStatus(message, type = 'info') {
    const statusEl = document.getElementById('statusMessage');
    statusEl.innerHTML = `<div class="status-message status-${type}">${message}</div>`;
    
    // Supprimer le message apr√®s 5 secondes
    setTimeout(() => {
      statusEl.innerHTML = '';
    }, 5000);
  }

  // V√©rification du mot de passe
  function checkPassword() {
    const input = document.getElementById('passwordInput').value.trim();
    if (input === CORRECT_PASSWORD) {
      localStorage.setItem('kunbi_admin', 'true');
      document.getElementById('loginOverlay').style.display = 'none';
      showStatus('‚úÖ Acc√®s autoris√©. Bienvenue dans le CMS Kunbi TV !', 'success');
      loadNews();
    } else {
      showStatus('‚ùå Mot de passe incorrect !', 'error');
    }
  }

  // Permettre d'appuyer sur Entr√©e pour se connecter
  document.getElementById('passwordInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
      checkPassword();
    }
  });

  // V√©rifier si l'utilisateur est d√©j√† connect√©
  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('kunbi_admin') === 'true') {
      document.getElementById('loginOverlay').style.display = 'none';
      loadNews();
    }
  });

  // Charger les actualit√©s
  async function loadNews() {
    const newsList = document.getElementById('newsList');
    newsList.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Chargement des actualit√©s...</div>';
    
    try {
      const { data, error } = await supabaseClient
        .from('actualites')
        .select('*')
        .order('created_at', { ascending: false });
      
      if (error) {
        throw error;
      }
      
      if (!data || !data.length) {
        newsList.innerHTML = '<p style="text-align:center;padding:2rem;">Aucune actualit√© pour le moment.</p>';
        return;
      }
      
      newsList.innerHTML = data.map(item => `
        <div class="news-item">
          <div class="news-media">
            ${item.media && (item.media.includes('.mp4') || item.media.includes('.webm') || item.media.includes('.ogg') ? 
              `<video src="${item.media}" controls></video>` : 
              `<img src="${item.media}" alt="${item.titre}">`)}
          </div>
          <div class="news-content">
            <h3>${item.titre}</h3>
            <p>${item.resume}</p>
            <small>Cat√©gorie: ${item.categorie} | ${new Date(item.created_at).toLocaleString('fr-FR')}</small>
          </div>
          <div class="news-actions">
            <button class="btn-edit" onclick="editNews(${item.id})">
              <i class="fas fa-edit"></i> Modifier
            </button>
            <button class="btn-delete" onclick="deleteNews(${item.id})">
              <i class="fas fa-trash"></i> Supprimer
            </button>
          </div>
        </div>
      `).join('');
    } catch (error) {
      console.error('Erreur lors du chargement des actualit√©s:', error);
      newsList.innerHTML = '<p style="text-align:center;padding:2rem;color:#dc3545;">Erreur lors du chargement des actualit√©s.</p>';
    }
  }

  // Supprimer une actualit√©
  async function deleteNews(id) {
    if (!confirm("√ätes-vous s√ªr de vouloir supprimer cette actualit√© ? Cette action est irr√©versible.")) {
      return;
    }
    
    try {
      const { error } = await supabaseClient
        .from('actualites')
        .delete()
        .eq('id', id);
      
      if (error) {
        throw error;
      }
      
      showStatus('Actualit√© supprim√©e avec succ√®s.', 'success');
      loadNews();
    } catch (error) {
      console.error('Erreur lors de la suppression:', error);
      showStatus('Erreur lors de la suppression de l\'actualit√©.', 'error');
    }
  }

  // Modifier une actualit√©
  async function editNews(id) {
    try {
      const { data, error } = await supabaseClient
        .from('actualites')
        .select('*')
        .eq('id', id)
        .single();
      
      if (error) {
        throw error;
      }
      
      if (!data) {
        showStatus('Actualit√© non trouv√©e.', 'error');
        return;
      }
      
      const newTitle = prompt("Nouveau titre :", data.titre);
      if (newTitle === null) return; // Annulation
      
      const newResume = prompt("Nouveau r√©sum√© :", data.resume);
      if (newResume === null) return; // Annulation
      
      const newCategorie = prompt("Nouvelle cat√©gorie :", data.categorie);
      if (newCategorie === null) return; // Annulation
      
      const { error: updateError } = await supabaseClient
        .from('actualites')
        .update({ 
          titre: newTitle, 
          resume: newResume,
          categorie: newCategorie
        })
        .eq('id', id);
      
      if (updateError) {
        throw updateError;
      }
      
      showStatus('Actualit√© modifi√©e avec succ√®s.', 'success');
      loadNews();
    } catch (error) {
      console.error('Erreur lors de la modification:', error);
      showStatus('Erreur lors de la modification de l\'actualit√©.', 'error');
    }
  }

  // G√©rer l'envoi du formulaire
  document.getElementById('newsForm').addEventListener('submit', async e => {
    e.preventDefault();
    
    const titre = document.getElementById('titre').value.trim();
    const resume = document.getElementById('resume').value.trim();
    const lien = document.getElementById('lien').value.trim() || null;
    const categorie = document.getElementById('categorie').value;
    const file = document.getElementById('fichier').files[0];

    // Validation
    if (!titre || !resume) {
      showStatus('Veuillez remplir tous les champs obligatoires.', 'error');
      return;
    }

    if (!file) {
      showStatus('Veuillez s√©lectionner un fichier.', 'error');
      return;
    }

    // V√©rification de la taille du fichier (max 10MB)
    if (file.size > 10 * 1024 * 1024) {
      showStatus('Le fichier est trop volumineux. Taille maximale: 10MB.', 'error');
      return;
    }

    try {
      // Upload du fichier
      const fileName = `${Date.now()}_${file.name}`;
      const { error: uploadError } = await supabaseClient
        .storage
        .from('actualites')
        .upload(fileName, file);

      if (uploadError) {
        throw uploadError;
      }

      // R√©cup√©ration de l'URL publique
      const { data: urlData } = supabaseClient
        .storage
        .from('actualites')
        .getPublicUrl(fileName);
      
      const mediaUrl = urlData.publicUrl;

      // Insertion dans la base de donn√©es
      const { error: insertError } = await supabaseClient
        .from('actualites')
        .insert([{ 
          titre, 
          resume, 
          media: mediaUrl, 
          lien, 
          categorie 
        }]);

      if (insertError) {
        throw insertError;
      }

      // R√©initialisation du formulaire
      e.target.reset();
      showStatus('Actualit√© publi√©e avec succ√®s !', 'success');
      loadNews();
    } catch (error) {
      console.error('Erreur lors de la publication:', error);
      showStatus('Erreur lors de la publication de l\'actualit√©.', 'error');
    }
  });
</script>

</body>
</html>
